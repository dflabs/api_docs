  /incidents:
    get:
      tags:
        - Incidents
      description: 'List incidents matching the query (ex: /incidents?date_from=2018-11-01&sort_by=time&sort_direction=asc)'
      parameters:
        - name: show_deleted
          in: query
          description: ...
          required: false
          schema:
            type: boolean
        - name: keyword
          in: query
          description: ...
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: ...
          required: false
          schema:
            type: integer
            minimum: 0
        - name: assigned_only
          in: query
          description: ...
          required: false
          schema:
            type: boolean
        - name: sort_by
          in: query
          description: 'Sort by:<br>''name'' or  ''n'' - By incident name<br>''time'' or  ''t'' - By incident time'
          required: false
          schema:
            type: string
            enum:
              - name
              - 'n'
              - time
              - t
        - name: sort_direction
          in: query
          description: 'Sort direction:<br>''asc'' or  ''a'' - ascending<br>''desc'' or  ''desc'' - descending'
          required: false
          schema:
            type: string
            enum:
              - asc
              - a
              - desc
              - d
        - name: 'status[]'
          in: query
          description: See Incident > Status values
          schema:
            type: array
            items:
              $ref: '#/components/schemas/incidentsInput/properties/status'
        - name: 'type[]'
          in: query
          description: 'Incident type: <br/>13514<=>Denial of Service<br/>13538<=>fu-testing<br/>13515<=>Malware<br/>13516<=>Phishing<br/>'
          schema:
            type: array
            items:
              type: string
        - name: use_all_types
          in: query
          description: |-
            This parameter will only be considered if there is at leas one value for type[]
            * 'true' -  is the default and means search incidents that matches exactly all the type query values
            * 'false' -  means match at least one of the passed query values
                
          required: false
          schema:
            type: boolean
            default: 'true'
        - name: date
          in: query
          description: ...
          required: false
          schema:
            type: string
            enum:
              - closingtime
              - detecttime
              - endtime
              - openingtime
              - reporttime
              - starttime
        - name: date_from
          in: query
          description: ...
          required: false
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          description: ...
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: successful operation
          content:
            application/json:
